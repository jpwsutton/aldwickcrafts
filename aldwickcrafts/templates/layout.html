<head>
<meta charset="utf-8">
<title></title>
<meta name="description" content="">
<meta name="author" content="">

<!-- /ht Andy Clarke - http://front.ie/lkCwyf -->
<meta http-equiv="cleartype" content="on">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
  
<link rel="shortcut icon" href="/link/to/favicon.ico">
<link rel="apple-touch-icon" href="/link/to/apple-touch-icon.png">

<!-- /ht Jeremy Keith - http://front.ie/mLXiaS -->
<link rel="stylesheet" href="{{ url_for('static', filename='css/custom/global.css') }}" media="all">
<link rel="stylesheet" href="{{ url_for('static', filename='css/custom/layout.css') }}" media="all and (min-width: 33.236em)">
<!-- 30em + (1.618em * 2) = 33.236em / Eliminates potential of horizontal scrolling in most cases -->

<!--[if (lt IE 9) & (!IEMobile)]>
<link rel="stylesheet" href="css/example/layout.css" media="all">
<![endif]-->

<script src="{{ url_for('static', filename='js/libs/modernizr-1.7.min.js') }}"></script>
  
</head>

<body>
  
  <div id="container" class="cf">
    
    <article>
      <header>
        <h2>
          <img src="images/example/header-logo.png" alt="Front" id="header-logo">
        </h2> 
        <h1>Aldwick Crafts <span> 
                {% if not session.logged_in %}
                <a href="{{ url_for('login') }}">log in</a>
                {% else %}
                <a href="{{ url_for('logout') }}">log out</a>
                {% endif %}
       </span></h1>
      </header>
      
      <div id="main" role="main" class="cf">
        {% for message in get_flashed_messages() %}
        <div class=flash>{{ message }}</div>
        {% endfor %}
        {% block body %}{% endblock %}
        

        

      
    <footer class="cf"> 
      
      <p>Aldwick Crafts Footer</p> 
    </footer>
    
      </div><!-- /main -->
    
    </article>
    
  </div><!-- /container -->      
  
</body>

</html>
